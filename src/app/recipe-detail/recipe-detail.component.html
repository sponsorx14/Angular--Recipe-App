<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecipe.imagePath" [alt]="selectedRecipe.name" class="img-responsive" style="{max-height: 250px;}">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onAddToShoppingList()">Shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="margin: 20px 0;">
    {{ selectedRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   Ingredients:
    <ul class="list-group">
      <li
        *ngFor="let item of selectedRecipe.ingredients"
        class="list-group-item">
        {{ item.name }} - {{ item.quantity }}
      </li>
    </ul>
  </div>
</div>
